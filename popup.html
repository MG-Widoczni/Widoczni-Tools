<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
	 
	  <div class="widget">
	    <ol class="widget-list" id="managers">
  		   <p>Widoczni tools v1.0</p>
	    </ol>

	    <ol class="widget-list" id="designers">
	       <div class="widoczni-tools">
	   		<div><label class="switch"><input type="checkbox" id="enhanced-search-results"><span class="slider round"></span></label><span class="tool-name">Enhanced Search Results</span></div>
	   		<div><label class="switch"><input type="checkbox" id="gakpt-copy-script"><span class="slider round"></span></label><span class="tool-name">GAKPT Copy Script</span></div>
	   		<div><label class="switch"><input type="checkbox" id="oko-tools-box"><span class="slider round"></span></label><span class="tool-name">OKO Tools Box</span></div>
	   		<div><label class="switch"><input type="checkbox" id="seo-tools-box"><span class="slider round"></span></label><span class="tool-name">SEO Tools Box</span></div>
	   		<div><label class="switch"><input type="checkbox" id="seo-count-script"><span class="slider round"></span></label><span class="tool-name">SERP Count Script</span></div>
	   	</div>
	    </ol>

	    <ol class="widget-list" id="developers">
      <li>
		 <p><b>Title:</b> <span class="title"></span></p>
      </li>
      <li>
		 <p><b>Description:</b> <span class="description"></span></p>
      </li>
      <li>
		 <p><b>H1:</b> <span class="h1-tag"></span></p>
      </li>
      <li>
		 <p><b>Canonical:</b> <span class="canonical"></span></p>
      </li>
      <li>
		 <p><b>Robots: </b> <span class="robots"></span></p>
      </li>
	  <li>
		  <p>
	  <button id="robots-button">Robots.txt</button>
	  <button id="sitemap-button">Sitemap.xml</button>
   	 	  </p>
	  </li>
	    </ol>

	    <ul class="widget-tabs">
	      <li class="widget-tab">
	        <a href="#managers" class="widget-tab-link">Info</a>
	      <li class="widget-tab">
	        <a href="#designers" class="widget-tab-link">SEO Tools</a>
	      <li class="widget-tab">
	        <a href="#developers" class="widget-tab-link">SEO Meta</a>
	    </ul>
	  </div>
	  
   
    <script src="popup.js"></script>
	
	<style>
		.widoczni-tools {
			width: 300px;
			margin-top: 15px;
			margin-left: -15px;
			margin-bottom: 15px;
		}
		.switch {
		  position: relative;
		  display: inline-block;
		  width: 48px;
		  height: 22px;
		  margin: 4px;
		}
		.switch input {
		  opacity: 0;
		  width: 0;
		  height: 0;
		}
		.slider {
		  position: absolute;
		  cursor: pointer;
		  top: 0;
		  left: 0;
		  right: 0;
		  bottom: 0;
		  background-color: #ccc;
		  -webkit-transition: .4s;
		  transition: .4s;
		}
		.slider:before {
		  position: absolute;
		  content: "";
		  height: 13px;
		  width: 13px;
		  left: 4px;
		  bottom: 4px;
		  background-color: white;
		  -webkit-transition: .4s;
		  transition: .4s;
		}
		input:checked + .slider {
		  background-color: #2196F3;
		}

		input:focus + .slider {
		  box-shadow: 0 0 1px #2196F3;
		}

		input:checked + .slider:before {
		  -webkit-transform: translateX(26px);
		  -ms-transform: translateX(26px);
		  transform: translateX(26px);
		}
		.slider.round {
		  border-radius: 34px;
		}
		.slider.round:before {
		  border-radius: 50%;
		}
		.widoczni-tools div {
		    box-shadow: 1px 1px 10px 1px lightgrey;
		    margin-bottom: 10px;
		    padding: 3px;
		}
		span.tool-name {
		    display: inline-block;
		    position: fixed;
		    margin-top: 7px;
		    margin-left: 6px;
		}
		
		body {
		  font: 12px/20px 'Lucida Grande', Verdana, sans-serif;
		  color: #404040;
 		  margin: -13px 0px;
		  position: relative;
		  width: 360px;
		  background: white;
	      border: 1px solid #ccc;
		  border-radius: 4px;
		  -webkit-box-shadow: 0 0 8px rgba(0, 0, 0, 0.07);
		  box-shadow: 0 0 8px rgba(0, 0, 0, 0.07);
		}


		.widget-tabs {
		  position: absolute;
		  top: 0;
		  left: 0;
		  right: 0;
		  padding: 9px 12px 0;
		  text-align: left;
		  direction: rtl;
		  background: #f5f5f5;
		  border-bottom: 1px solid #ddd;
		  border-radius: 3px 3px 0 0;
		}

		.widget-tab,
		.widget-list:target:first-of-type ~ .widget-tabs > .widget-tab:first-child ~ .widget-tab,
		.widget-list:target:nth-of-type(2) ~ .widget-tabs > .widget-tab:nth-child(2) ~ .widget-tab,
		.widget-list:target:last-of-type ~ .widget-tabs > .widget-tab:last-child ~ .widget-tab {
		  position: relative;
		  display: inline-block;
		  vertical-align: top;
		  margin-top: 3px;
		  line-height: 36px;
		  font-weight: normal;
		  color: #999;
		  background: #fcfcfc;
		  border: solid #ddd;
		  border-width: 1px 1px 0;
		  border-radius: 5px 5px 0 0;
		  padding-bottom: 0;
		  bottom: auto;
		}

		.widget-tab > .widget-tab-link,
		.widget-list:target:first-of-type ~ .widget-tabs > .widget-tab:first-child ~ .widget-tab > .widget-tab-link,
		.widget-list:target:nth-of-type(2) ~ .widget-tabs > .widget-tab:nth-child(2) ~ .widget-tab > .widget-tab-link,
		.widget-list:target:last-of-type ~ .widget-tabs > .widget-tab:last-child ~ .widget-tab > .widget-tab-link {
		  margin: 0;
		  border-top: 0;
		}

		.widget-tab + .widget-tab {
		  margin-right: -1px;
		}

		.widget-tab:last-child,
		.widget-list:target:first-of-type ~ .widget-tabs > .widget-tab:first-child,
		.widget-list:target:nth-of-type(2) ~ .widget-tabs > .widget-tab:nth-child(2),
		.widget-list:target:last-of-type ~ .widget-tabs > .widget-tab:last-child {
		  bottom: -1px;
		  margin-top: 0;
		  padding-bottom: 2px;
		  line-height: 34px;
		  font-weight: bold;
		  color: #555;
		  background: white;
		  border-top: 0;
		}

		.widget-tab:last-child > .widget-tab-link,
		.widget-list:target:first-of-type ~ .widget-tabs > .widget-tab:first-child > .widget-tab-link,
		.widget-list:target:nth-of-type(2) ~ .widget-tabs > .widget-tab:nth-child(2) > .widget-tab-link,
		.widget-list:target:last-of-type ~ .widget-tabs > .widget-tab:last-child > .widget-tab-link {
		  margin: 0 -1px;
		  border-top: 4px solid #4cc8f1;
		}

		.widget-tab-link {
		  display: block;
		  min-width: 60px;
		  padding: 0 15px;
		  color: inherit;
		  text-align: center;
		  text-decoration: none;
		  border-radius: 4px 4px 0 0;
		}

		.widget-list {
		  display: none;
		  padding-top: 50px;
		  list-style: none;
		}

		.widget-list > li + li {
		  border-top: 1px solid #e8e8e8;
		}

		.widget-list:last-of-type {
		  display: block;
		}

		.widget-list:target {
		  display: block;
		}

		.widget-list:target ~ .widget-list {
		  display: none;
		}

		.widget-list-link {
		  display: block;
		  line-height: 18px;
		  padding: 10px 12px;
		  font-weight: bold;
		  color: #555;
		  text-decoration: none;
		  cursor: pointer;
		}

		.widget-list-link:hover {
		  background: #f7f7f7;
		}

		li:last-child > .widget-list-link {
		  border-radius: 0 0 3px 3px;
		}

		.widget-list-link > img {
		  float: left;
		  width: 32px;
		  height: 32px;
		  margin: 2px 12px 0 0;
		}

		.widget-list-link > span {
		  display: block;
		  font-size: 11px;
		  font-weight: normal;
		  color: #999;
		}
		
		button#robots-button {
		    padding: 8px 10px;
		    box-shadow: 1px 1px 5px 1px lightgrey;
		    background: lightblue;
		    border: 1px solid lightblue;
			opacity: 0.8;
		    border-radius: 5px;
			cursor: pointer;
			margin-right: 5px;
		}
		
		button#sitemap-button {
		    padding: 8px 10px;
		    box-shadow: 1px 1px 5px 1px lightgrey;
		    background: lightgreen;
		    border: 1px solid lightgreen;
		    opacity: 0.8;
		    border-radius: 5px;
			cursor: pointer;
		}
		
	</style>
  </body>
</html>
